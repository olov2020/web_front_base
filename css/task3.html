<!DOCTYPE html>
<html>
<head>
    <title>Псевдоклассы</title>
    <style>
        a {
            color: blue;
            transition: color 0.3s;
        }
        a:hover {
            color: red;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <p><a href="https://example.com">Ссылка</a></p>
    <button>Кнопка</button>
</body>
</html>
