<!DOCTYPE html>
<html>
<head>
    <title>Введение в CSS</title>
    <style>
        p {
            color: red;
        }
        .className {
            color: blue;
        }
        #idName {
            color: green;
        }
        h1, h2, p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>Это абзац с красным текстом.</p>
    <p class="className">Это абзац с синим текстом.</p>
    <p id="idName">Это абзац с зеленым текстом.</p>
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <p>Это абзац с текстом.</p>
</body>
</html>
