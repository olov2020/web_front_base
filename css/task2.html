<!DOCTYPE html>
<html>
<head>
    <title>Макет страницы</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-gap: 20px;
            padding: 20px;
        }
        header, footer {
            grid-column: 1 / 4;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        aside {
            background-color: #f0f0f0;
            padding: 20px;
        }
        main {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моё резюме</h1>
    </header>
    <aside>
        <h2>Боковая плашка</h2>
        <p>Информация в боковой плашке.</p>
    </aside>
    <main>
        <section>
            <h2>О себе</h2>
            <p>Информация о себе.</p>
        </section>
        <section>
            <h2>Мои достижения</h2>
            <p>Информация о достижениях.</p>
        </section>
    </main>
    <aside>
        <h2>Боковая плашка</h2>
        <p>Информация в боковой плашке.</p>
    </aside>
    <footer>
        <p>Контакты:</p>
        <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
